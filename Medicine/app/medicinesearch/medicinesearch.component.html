<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
<body>
    {{message}}
    <form>
        <div class="form1">
        <div class="form-group row">
        <label for="inputpassword3" class="col-sm-2 col-form-label">Enter Medicine Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="inputpassword3" name="name" [(ngModel)]="name">
        </div>
        </div>
        <div class="button1">
        <div class="form-group row">
        <div class="col-sm-10">
        <button (click)="findbyname()" type="submit" class="btn btn-primary">Search</button>
        </div></div></div></div>
</form> 
    <form>
            <div class="form2">
            <div class="form-group row">
            <label for="inputpassword3" class="col-sm-2 col-form-label">Enter the Category</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputpassword3" name="category" [(ngModel)]="category">
            </div>
            </div>
            <div class="button2">
            <div class="form-group row">
            <div class="col-sm-10">
            <button (click)="findbycategory()" type="submit" class="btn btn-primary">Search</button>
            </div></div></div></div>
    </form> 
    <h2><i>List of Medicines</i></h2>
    <table class="table">
    <thead class="thead-dark">
        <tr><th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th> 
            <th>Mfg_Date</th> 
            <th>Price</th>
            <th>Active</th>
            <th>Book</th>    
        </tr>
    </thead>
    <tbody>
                    <tr *ngFor="let medicine of medicines">
                        <td>{{medicine.id}}</td>
                        <td>{{medicine.name}}</td>
                        <td>{{medicine.description}}</td>
                        <td>{{medicine.category}}</td>
                        <td>{{medicine.mfg_date}}</td>
                        <td>{{medicine.price}}</td>
                        <td>{{medicine.active}}</td>
                        <td><a routerLink="/pay">PAY</a></td>
                    </tr>
    </tbody>
    </table>              
</body>
</html>
